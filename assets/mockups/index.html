<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="assets/styles.css">

    <title>JoinMyCall - Look before you call</title>
  </head>

  <body>

    <div class="main">
      <h1>Join the call when you're up with a good connection</h1>
      <form>
        <div class="ui action input">
          <input type="url" placeholder="https://meet.google.com/cox-mxti-zgs">
          <button class="ui teal right labeled icon button">
            <i class="refresh icon"></i>
            Generate Link
          </button>
        </div>
      </form>
      <section class="result marginTop4">
        Your calling link is generated: 
        <div class="ui action input">
          <input type="text" value="https://joinmycall.now.sh/link/vdhvjb3hrbe32hfc">
          <button class="ui teal right labeled icon button">
            <i class="copy icon"></i>
            Copy
          </button>
        </div>
      </section>
    </div>
    
    <div class="credits">
      Created and maintained by <a href="https://twitter.com/gbougakov" target="_blank" rel="noopener noreferrer">George Bougakov</a> and <a href="https://twitter.com/kumar_abhirup" target="_blank" rel="noopener noreferrer">Kumar Abhirup</a>
    </div>

  </body>
</html>
